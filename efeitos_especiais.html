<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('#btn1').on('click', () => {
					//show, hide e toggle
					$('#div1').toggle('slow') //slow, medio, fast ou valor numérico em ms para especificar velocidade da transição
				})

				$('#btn2').on('click', () => {
					//fadeOut, fadeIn, fadeToggle e fadeTo
					//fadeTo pode ter como parâmetros a especificação do tempo de animação e a opacidade(fica entr 0 e 1)
					$('#div2').fadeToggle(2000) //mesma coisa no parâmetro aqui
				})

				$('#btn3').on('click', () => {
					//slideUp, slideDown slideToggle
					//faz o elemento desaparecer ou aparecer com um efeito vertical
					$('#div3').slideToggle(1000) //mesma coisa no parâmetro aqui
				})
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn2">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn3">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
