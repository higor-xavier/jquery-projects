<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
				height: 80px;
				width: 80px;
				border: solid 1px black;
				background-color: #AAA;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('button').on('click', () => {
					$('#div1').animate({
						'width': '160px',
						'height': '160px',
						'margin': '200px 0px 0px 200px',
						'border-radius': '25px'
					}, 
					{
						duration: 3000,
						start: () => { console.log('Animação iniciada!') },
						complete: () => {

							$('#div2').animate({
								'width': '160px',
								'height': '160px',
								'margin': '200px 0px 0px 200px',
								'border-radius': '25px'
							})
						}
					})
				})

			})
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar animação!</button>
		<div class="div" id="div1"></div>
		<div class="div" id="div2"></div>
			
	</body>

</html>
