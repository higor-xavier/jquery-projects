<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery</title>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

		<script>
			$(document).ready(() => {
				//$('#lista1').append('<li>Item 4</li>') //elemento adicionado no fim da sua estrutura interna
				$('#lista1').prepend('<li>Item 4</li>') //elemento adicionado no início da sua estrutura interna
				//$('#lista2').prepend('<div>Item Novo</div>') //mesma coisa para divs
				$('#lista2').after('<p>Eu fui inserido após a div!</p>') //pode se usar after ou before para adicionar antes ou depois do elemento('#lista2') 
				$('#lista1').remove() //remove() para remover o elemento em questão, funciona para todos os identificadores(".", "#", "<>")
			})
		</script>
	</head>

	<body>
		<ul id="lista1">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div>Item 2</div>
			<div>Item 3</div>
		</div>

		<hr>
	</body>	
</html>
